<!-- Document Type declaration -->
<!DOCTYPE html>

<!-- #region HTML -->
<html lang="it">

    <!-- #region Head -->
    <head>

        <!-- Charset declaration -->
        <meta charset="UTF-8">

        <!-- Viewport declaration -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Font Awesome font linking -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
              integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer">

        <!-- Bootstrap CSS linking -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
              crossorigin="anonymous">

        <!-- Bootstrap JS linking -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
                integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
                crossorigin="anonymous">
        </script>

        <!-- Popper JS linking -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous">
        </script>

        <!-- Page title declaration -->
        <title>Bootstrap dashboard</title>

    </head>
    <!-- #endregion Head -->

    <!-- #region Body -->
    <body>
        
        <!-- #region Main menu -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <!-- #region Fluid container -->
            <div class="container-fluid">

                <!-- Logo-link -->
                <a class="navbar-brand" href="./">

                    <!-- Logo-link image -->
                     <img width="70" src="./images/duck-logo.png" alt="Logo paperella">

                </a>

                <!-- Menu button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    
                    <!-- Menu button icon -->
                    <span class="navbar-toggler-icon"></span>
                
                </button>

                <!-- #region Menu links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Menu list -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <!-- Menu item -->
                        <li class="nav-item">

                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>

                        </li>

                        <!-- Menu item -->
                        <li class="nav-item">

                            <a class="nav-link" href="#">Anagrafica Utenti</a>

                        </li>

                        <!-- Menu item -->
                        <li class="nav-item">

                            <a class="nav-link" href="#">Storico Prestiti</a>

                        </li>

                        <!-- Menu item -->
                        <li class="nav-item">

                            <a class="nav-link" href="#">Help</a>

                        </li>

                    </ul>

                    <!-- Menu form -->
                    <form class="d-flex" role="search">

                        <!-- Search input -->
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search"/>

                        <!-- Submit button -->
                        <button class="btn btn-outline-light" type="submit">Cerca</button>

                    </form>

                </div>
                <!-- #endregion Menu links -->

            </div>
            <!-- #endregion Fluid container -->

        </nav>
        <!-- #endregion Main menu -->

    </body>
    <!-- #endregion Body -->

</html>
<!-- #endregion HTML -->
